<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Order Tracking Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <span class="navbar-brand">Order Tracking</span>
      </div>
    </nav>

    <main class="container my-4">
      <div class="card mb-3">
        <div class="card-body">
          <form id="config-form" class="row g-2 align-items-end">
            <div class="col-sm-6 col-md-5">
              <label for="apiBase" class="form-label"
                >Order Service Base URL</label
              >
              <input
                type="url"
                class="form-control"
                id="apiBase"
                placeholder="http://localhost:8003"
                value="http://localhost:8003"
                required
              />
            </div>
            <div class="col-sm-3 col-md-2">
              <label for="limit" class="form-label">Limit</label>
              <input
                type="number"
                class="form-control"
                id="limit"
                value="50"
                min="1"
              />
            </div>
            <div class="col-sm-3 col-md-2">
              <label for="offset" class="form-label">Offset</label>
              <input
                type="number"
                class="form-control"
                id="offset"
                value="0"
                min="0"
              />
            </div>
            <div class="col-sm-12 col-md-3">
              <button type="submit" class="btn btn-primary w-100">
                Load Orders
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="card-title mb-0">Orders</h5>
            <div id="status" class="text-muted small">Idle</div>
          </div>
          <div class="table-responsive">
            <table
              class="table table-striped table-hover align-middle"
              id="orders-table"
            >
              <thead>
                <tr>
                  <th>ID</th>
                  <th>User</th>
                  <th>Status</th>
                  <th>Total</th>
                  <th>Items</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <script>
      const form = document.getElementById("config-form");
      const statusEl = document.getElementById("status");
      const tbody = document.querySelector("#orders-table tbody");

      async function loadOrders(baseUrl, limit = 50, offset = 0) {
        statusEl.textContent = "Loading...";
        tbody.innerHTML = "";
        try {
          const url = new URL("/orders", baseUrl);
          url.searchParams.set("limit", limit);
          url.searchParams.set("offset", offset);
          const res = await fetch(url, {
            headers: { Accept: "application/json" },
          });
          if (!res.ok) {
            throw new Error(`HTTP ${res.status}`);
          }
          const data = await res.json();
          if (!Array.isArray(data)) {
            throw new Error("Unexpected response shape");
          }
          if (data.length === 0) {
            tbody.innerHTML =
              '<tr><td colspan="5" class="text-center text-muted">No orders found</td></tr>';
          } else {
            for (const o of data) {
              const tr = document.createElement("tr");
              const itemsCount = Array.isArray(o.items) ? o.items.length : 0;
              tr.innerHTML = `
                <td>${o.id ?? ""}</td>
                <td>${o.user_id ?? ""}</td>
                <td><span class="badge ${badgeClass(o.status)}">${
                o.status ?? ""
              }</span></td>
                <td>${o.total ?? ""}</td>
                <td>${itemsCount}</td>
              `;
              tbody.appendChild(tr);
            }
          }
          statusEl.textContent = `Loaded ${data.length} orders`;
        } catch (err) {
          statusEl.textContent = `Error: ${err.message}`;
          tbody.innerHTML =
            '<tr><td colspan="5" class="text-center text-danger">Failed to load orders</td></tr>';
        }
      }

      function badgeClass(status) {
        switch ((status || "").toUpperCase()) {
          case "CONFIRMED":
            return "text-bg-success";
          case "FAILED":
            return "text-bg-danger";
          case "PENDING":
            return "text-bg-warning";
          default:
            return "text-bg-secondary";
        }
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const baseUrl = document.getElementById("apiBase").value.trim();
        const limit =
          parseInt(document.getElementById("limit").value, 10) || 50;
        const offset =
          parseInt(document.getElementById("offset").value, 10) || 0;
        loadOrders(baseUrl, limit, offset);
      });

      // Auto-load on first paint with defaults
      window.addEventListener("DOMContentLoaded", () => {
        const baseUrl = document.getElementById("apiBase").value;
        loadOrders(baseUrl, 50, 0);
      });
    </script>
  </body>
</html>
